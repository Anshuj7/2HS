    <!-- FOR MAIN CONTAINER -->

        <div class="container">
            <img id="background" alt="background" src="" style=" z-index: -1;"/>
        </div>
        
    <script src="assets/js/rainyday.js"></script>
        <script>
            function rain(){
                const image = document.getElementById('background');
                image.onload = function() {
                    var rainyDay = new RainyDay({
                        image: this,
                        fps: 60,
                        gravityThreshold: 5,
                        enableCollisions: true,
                        enableSizeChange: true
                    })
                    RainyDay.rain([[8, 15, 0.9], [6, 2, 1]
                    ],0)
                }
                image.src = 'assets/img/rain.jpg';
            } 
            rain();
        </script>
